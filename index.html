<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section id="login">
        <div class="container">
            <div class="login-content w-75 mx-auto text-center my-5 py-5">
                <div class="header mb-4">
                    <h1>Smart Login System</h1>
                </div>
                <div class="login-inputs pb-3">
                    <input id="email-login-input" type="email"
                        class="w-75 mx-auto mb-4 py-2 px-3 form-control bg-transparent mb-3 text-white"
                        placeholder="Enter Your Email">
                    <input id="password-login-input" type="password"
                        class="w-75 mx-auto py-2 px-3 form-control bg-transparent mb-4 text-white"
                        placeholder="Enter Your Password">
                    <p id="alert-message" class="d-none"></p>
                </div>
                <div class="submit-btn">
                    <a id="login-btn" class=" btn w-75 fs-5">Login</a>
                </div>
                <div class="account-question mt-3">
                    <p class="text-white fs-5">Donâ€™t have an account? <a href="signUp.html" 
                        class="text-decoration-none text-white">Signup</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
